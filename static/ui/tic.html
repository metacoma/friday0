<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port + '/coma');
    socket.on('hello, whats your name?', function(msg) {
            socket.emit('hello, my name is', { "data": $.cookie('my name')})
    });


    socket.on('looks like you forget your name, enter again please', function(msg) {
            $.cookie('my name', 'Petr')
            socket.emit('hello, my name is', {"data": $.cookie('my name')})
    });

    socket.on('welcome back', function(msg) {
            console.log("auth");
    });

    _scene = null
    function init() {
	_scene = new PlayGround('pumpHouseScene');
	_scene.show()
    }

</script>
